<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div style="height: 150vh;"></div>
        <div id="nums">
            <h1 id="one">0</h1>
            <h1 id="two">0</h1>
            <h1 id="three">0</h1>
            <h1 id="four">0</h1>
            <h1 id="five">0</h1>
            <h1 id="six">0</h1>
        </div>
        <div style="height: 150vh;"></div>
        <script src="counter.js"></script>
        <script>
            counterAnimation({
                onShowId: "#nums",
                onShowDisplacement: 200,
                nums: [{ id: 'one', end: 1000 }, { id: 'two', end: 10000 }, { id: 'three', end: 100000 }, { id: 'four', end: 6000000 }, { id: 'five', end: 300000000 }, { id: 'six', end: 237000000 }],
                duration: 1.5,
                variety: 0
            })
        </script>
    </body>
</html>
